<mat-card class="form-card">
  <form action="#" class="form-container" [formGroup]="form">
    <h2 class="form-title">Envío de Datos</h2>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Introduzca nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" placeholder="Introduzca descripción" rows="3"></textarea>
    </mat-form-field>

    <div class="button-row">
      <button mat-flat-button color="primary" type="button" (click)="validateData()">Enviar</button>
    </div>
  </form>
</mat-card>
