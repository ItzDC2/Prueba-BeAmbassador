<mat-card class="form-card">
  <form action="#" class="form-container" [formGroup]="form">
    <h2 class="form-title">Envío de Datos</h2>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Introduzca nombre">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <input matInput [type]="descriptionVisible ? 'text' : 'password'" formControlName="description"
        placeholder="Introduzca descripción" />
      <button mat-icon-button matSuffix (click)="toggleDescription()"><mat-icon>{{descriptionVisible ? 'visibility' :
          'visibility_off'}}</mat-icon></button>
    </mat-form-field>

    <div class="button-row">
      <button mat-flat-button color="primary" type="button" (click)="validateData()">Enviar y descargar
        respuesta</button>
    </div>
  </form>
</mat-card>
